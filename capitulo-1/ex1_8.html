<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Viagem</title>
</head>
<body>
    <h1>TEMPO / HORAS</h1>
    <script>
        var dias = Number(prompt('N° Dias:')) // le os dados de entrada
        var horas = Number(prompt('N° Horas:'))
        var soma = (dias * 24) + horas //calcula a duração
        alert(`N° Dias: ${dias}\n N° Horas: ${horas}\n Total de Horas: ${soma}`) //exibe o total
    </script>
    
</body>
</html>
