<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 1.6 JavaScript</title>
</head>
<body>
    <script>
        var n1 = Number(prompt('Digite um número:'))  // le os números 
        var n2 = Number(prompt('Outro número:'))
        var s = n1 + n2   // calcula a soma
        alert(`o resultado de ${n1} + ${n2} = ${s}`) // exibe o resultado
    </script>
    
</body>
</html>
